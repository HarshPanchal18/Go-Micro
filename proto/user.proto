syntax = "proto3";

package user;

option go_package = "."; // https://stackoverflow.com/questions/71054882/protoc-on-mac-os-goout-is-not-recognized-as-an-flag

service UserService {
    rpc GetUser(UserRequest) returns (UserResponse);
}

message UserRequest {
    int32 id = 1;
}

message UserResponse {
    int32 id = 1;
    string name = 2;
}